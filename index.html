<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Material Price Predictor</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    

    <!-- JS -->
    <script defer src="script.js"></script>
</head>

<body>

    <!-- Glass Navbar -->
    <nav class="glass-nav">
    <div class="logo-area">
        <img src="logo.svg" class="logo-img" alt="PriceVision AI Logo">
        <span class="logo-text">PriceVision AI</span>
    </div>

        <ul>
            <li><a href="#" onclick="openPage('home')">Home</a></li>
            <li><a href="#" onclick="openPage('predict')">Prediction</a></li>
        </ul>
    </nav>

    <!-- HOME PAGE -->
    <section id="home" class="page">
        <div class="hero">
            <h1 class="title">Welcome to AI Material Price Predictor</h1>
            <p class="subtitle">Smart predictions for construction materials (2005–2030)</p>

            <button class="glass-btn" onclick="openPage('predict')">
                Start Prediction →
            </button>
        </div>
    </section>

    <!-- PREDICTION PAGE -->
    <section id="predict" class="page hidden">

        <div class="card glass">
            <h2>Prediction Panel</h2>

            <label>Region</label>
            <select id="region"></select>

            <label>Product</label>
            <select id="product"></select>

            <label>Variety</label>
            <select id="variety"></select>

            <label>Year</label>
            <select id="year"></select>

            <button id="predictBtn" class="glass-btn">Predict</button>

            <div id="result"></div>
        </div>

    </section>

</body>
</html>
